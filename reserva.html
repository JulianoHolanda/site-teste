<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <header>
        <h1>Reserva de serviços</h1>
    </header>

    <section>
        <h2>Formulário de Reserva</h2>
        <form method="get" action="" target="_blank">
            <fieldset>
                <legend>Dados do Usuário</legend>
                <label>Nome</label><br>
                    <input type="text" name="nome" required><br><br>

                    <label>Email</label><br>
                    <input type="email" required name="email"><br><br>
            </fieldset>

            <fieldset>
                <legend>Serviços desejados</legend>
                <label>
                    <br><input type="checkbox" name="passagens" value="Passagens">Compra de passagens
                </label>

                <label>
                    <br><input type="checkbox" name="hospedagem" value="Hospedagem">Reserva de hospedagem
                </label>

                <label>
                    <br><input type="checkbox" name="veiculos" value="Veículo">Aluguel de veículos
                </label>                    
            </fieldset>
            
            <fieldset>
                <legend>Área de Pagamento</legend>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Cartão de Crédito">Cartão de Crédito
                    <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
                    <br><input type="radio" name="formaPagamento" value="Pix">Pix
                </label><br><br>

                <legend>Prazo para pagamento</legend>
                    <select name="prazoPagamento">
                        <option value="aVista" selected>À vista</option>
                        <option value="5x">5x sem juros</option>
                        <option value="10x">10x com juros</option>
                    </select>
            </fieldset>

            <fieldset>
                <legend>Informações adicionais</legend>
                <label>Comentário</label><br>
                <textarea rows="3" name="comentario"></textarea><br><br>                
            </fieldset>
            <button type="submit" onclick="alert('Solicitação Enviada')">Enviar solicitação</button>
        </form>
    </section>
</body>
<footer>
    <p> &copy 2023 Desenvolvido por Juliano Holanda</p>
</footer>
</html>
